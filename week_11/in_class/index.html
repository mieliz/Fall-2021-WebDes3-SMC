<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Multimedia and embeds</title>
  </head>
  <body>
    <main class="container">
        <div class="row">
            <div class="col">
              <div class="ratio ratio-16x9">
                <video controls muted loop poster="https://placekitten.com/600/300">
                  <source src="../media/small.mp4" type="video/mp4">
                  <source src="../media/small.ogv" type="video/ogg">
                  <source src="../media/small.webm" type="video/webm">
                </video>
              </div>  
            </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="ratio ratio-16x9">
              <audio>
                <source src="../media/sample.wav" type="audio/wav">
                <source src="../media/sample.ogg" type="audio/ogg">
                <source src="../media/sample.mp3" type="audio/mp3">
              </audio>
            </div>
          </div>
        </div>

    </main>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

   
  </body>
</html>
