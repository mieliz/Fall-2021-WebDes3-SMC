<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Clicker</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <div class="container">
          <span class="navbar-brand mb-0 h1">Clicker!</span>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-3">
            <div class="card mt-3 mb-3 border-light">
              <div class="card-body">
                <h5 class="card-title">Instructions</h5>
                <p class="card-text">Click The center of the ball until it disappears before the timer runs out!</p>
              </div>
            </div> 
          </div>
        </div> 
          <div class="row">
                <div class="col" id="canvasParent">

                </div>
            </div>
            <div class="row">
                <div class="col-6" id="canvasUI">
                   
                </div>
            </div>
            <div class="row">
              <div class="col mt-3 mb-5">
                <div class="card" style="width: 18rem;">
                  <div class="card-header">
                    Leaderboard
                  </div>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item">Michael E. 40sec</li>
                    <li class="list-group-item">Maxium 32sec</li>
                    <li class="list-group-item">Maddi 47sec</li>
                  </ul>
                </div>
              </div>
            </div>
      </div>

    </main>
    <footer></footer>

    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
